        <div class="panel" id="panel-1" onclick="selectPanel(1)">

        </div>

            <h3>City in Winter</h3>
        </div>
        <div class="panel" id="panel-5" onclick="selectPanel(5)">
            <h3>Mountain Cloud</h3>
        </div>
    </div>
